<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    </head>

    <body>
        <div class="container">
            <div id="loginbox" style="margin-top: 50px; margin-left: auto; margin-right: auto" class="col-md-4 col-sm-4">
                <div class="card border-dark">
                    <div class="card-header bg-dark text-white">
                        Sign In
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <form action="" th:action="@{/authenticateUser}" method="POST" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>
                                            <div th:if="${param.error}">
                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    Invalid username/password.
                                                </div>
                                            </div>
                                            <div th:if="${param.logout}">
                                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                    Successfully logged out.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" name="username" placeholder="Username" class="form-control" />
                                </div>

                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="password" name="password" placeholder="Password" class="form-control" />
                                </div>

                                <div style="margin-top: 10px;" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-dark">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary mt-3 bg-dark border-dark" role="button" aria-pressed="true">Register New User</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
