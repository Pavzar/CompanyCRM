<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    </head>

<body>
<div class="container">
    <div id="changePassword" style="margin-top: 50px; margin-left: auto; margin-right: auto" class="col-md-4 col-sm-4">
        <div class="card border-dark">
            <div class="card-header bg-dark text-white">
                Change Password
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form action="" th:action="@{/employees/changePasswordProcess}" th:object="${userChangePasswordDTO}" method="POST" class="form-horizontal">

                        <div style="margin-bottom: 25px;" class="input-group">
                            <label>
                                <input type="password" th:field="*{currentPassword}" name="oldPassword" placeholder="Old password" class="form-control" />
                            </label>
                        </div>
                        <div style="margin-bottom: 25px" th:if="${errorCurrentPassConfirm}" class="text-danger">
                            <span th:text="${errorCurrentPassConfirm}"></span>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <label>
                                <input type="password" th:field="*{newPassword}" name="newPassword" placeholder="New password" class="form-control" />
                            </label>
                        </div>
                        <div style="margin-bottom: 25px" th:if="${errorNewPassConfirm}" class="text-danger">
                            <span th:text="${errorNewPassConfirm}"></span>
                        </div>
                        <div style="margin-bottom: 25px" th:if="${errorOldPassConfirm}" class="text-danger">
                            <span th:text="${errorOldPassConfirm}"></span>
                        </div>
                        <div style="margin-bottom: 25px;" class="input-group">
                            <label>
                                <input type="password" th:field="*{newPasswordConfirm}" name="newPasswordConfirm" placeholder="Confirm password" class="form-control" />
                            </label>
                        </div>
                        <div th:if="${success}">
                            <div th:text="${success}" class="alert alert-success col-xs-offset-1 col-xs-10"/>

                        </div>
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-dark">Save</button>
                            </div>
                        </div>
                    </form>
                    <div>
                        <a th:href="@{/}" class="btn btn-primary mt-3 bg-dark border-dark" role="button" aria-pressed="true">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
