<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="registerBox" style="margin-top: 50px; margin-left: auto; margin-right: auto"
         class="col-md-3 col-md-offset-2">

        <div class="card border-dark">

            <div class="card-header bg-dark text-white">
                New User Registration
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/register/processRegistrationForm}"
                          th:object="${webUser}"
                          method="POST" class="form-horizontal">

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control"/>
                        </div>
                        <div style="margin-bottom: 25px" th:if="${usernameError}" class="text-danger">
                            <span>Username already exists.</span>
                        </div>
                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}"/>
                            </ul>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{password}" placeholder="Password (*)" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"/>
                            </ul>
                        </div>

                        <!-- First Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{firstName}" placeholder="First name (*)"
                                   class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}"/>
                            </ul>
                        </div>

                        <!-- Last Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}"/>
                            </ul>
                        </div>

                        <!-- Email -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"/>
                            </ul>
                        </div>
                        <div style="margin-bottom: 25px" th:if="${emailError}" class="text-danger">
                            <span >Email already exists.</span>
                        </div>

                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-primary btn-dark">Register</button>
                            </div>
                        </div>
                    </form>
                    <div>
                        <a th:href="@{/}" class="btn btn-primary mt-3 bg-dark border-dark">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
